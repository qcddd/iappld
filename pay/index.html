    <!-- 引入旧版Font Awesome 4.7 兼容样式，确保历史图标正常显示 -->
    <link rel="stylesheet" id='font-awesome-css' href="https://cdn.staticfile.net/font-awesome/4.7.0/css/font-awesome.min.css" type='text/css' media='all'>
  </head>

  <body>
    <!-- 主题切换按钮，点击时调用toggleTheme函数切换明暗模式 -->
    <button class="theme-switch-btn" onclick="toggleTheme()">
      <!-- 主题图标，使用Font Awesome的月亮/太阳图标 -->
      <i class="fa-solid fa-moon icon" id="themeIcon"></i>
      <!-- 主题模式文本 -->
      <span class="contact-text" id="themeText">暗黑模式</span>
    </button>

    <!-- 樱花动画容器，通过JavaScript动态生成樱花元素 -->
    <div class="sakura-container" id="sakuraContainer"></div>

    <!-- 捐赠主容器，包含核心内容区域 -->
    <div class="donation-container">
      <!-- 主标题，使用渐变动画 -->
      <h1 class="title">感谢您的支持！</h1>

      <!-- 鼓励性文本，包含多彩渐变文字 -->
      <p class="encouragement-text">
        <span class="gradient-text">您的每一份心意都将成为我们持续创作的动力，我们会用更优质的内容回报您的支持。</span>
      </p>

      <div class="content-group">
        <!-- 支付方式选项卡容器，包含按钮和内容区域，通过JavaScript动态生成 -->
        <div class="qr-tabs-container">
          <div class="qr-tabs" id="qrTabs"></div> <!-- 选项卡按钮容器 -->
          <div id="qrTabContents"></div> <!-- 选项卡内容容器 -->
        </div>

        <!-- 打赏列表容器，默认折叠状态，点击标题展开/收起 -->
        <div class="donation-list collapsed" id="donationList">
          <!-- 列表标题，包含图标、标题文字和展开图标，点击触发toggleDonationList -->
          <div class="list-title" onclick="toggleDonationList()">
            <i class="fa-solid fa-trophy text-yellow-500"></i> <!-- 奖杯图标 -->
            近期打赏榜
            <i class="fa-solid fa-chevron-down expand-icon"></i> <!-- 向下箭头图标 -->
          </div>
          <!-- 动态渲染打赏记录的容器，通过JavaScript生成列表项 -->
          <div id="donationRecords"></div>
        </div>
      </div>

      <!-- 联系方式列表，包含博客、QQ、微信等入口 -->
      <div class="contact-list">
        <!-- 博客链接 -->
        <a href="http://ale.leleyangyang.top:9983/" target="_blank" class="contact-item">
          <i class="fa-solid fa-blog contact-icon blog-icon"></i> <!-- 博客图标 -->
          <span class="contact-text">技术博客</span>
        </a>
        <!-- QQ联系链接，使用腾讯指定协议 -->
        <a href="tencent://message/?uin=3180155362" target="_blank" class="contact-item">
          <i class="fa-brands fa-qq contact-icon qq-icon"></i> <!-- QQ图标 -->
          <span class="contact-text">QQ联系</span>
        </a>
        <!-- 微信联系链接，使用微信指定协议 -->
        <a href="weixin://contacts/profile/your_wechat_id" target="_blank" class="contact-item">
          <i class="fa-brands fa-weixin contact-icon wechat-icon-contact"></i> <!-- 微信图标 -->
          <span class="contact-text">微信联系</span>
        </a>
      </div>
    </div>

    <!-- 版权信息区域，包含版权声明和备案号 -->
    <div class="copyright">
      © 2024-<span id="currentYear"></span> 某某科技有限公司 版权所有<br>
      <!-- 备案号链接，指向工信部备案系统 -->
      <a href="https://beian.miit.gov.cn/" target="_blank">XXICP备2025000001号-1</a>
    </div>

    <!-- 音乐播放器脚本，来自外部API，使用jQuery依赖 -->
    <script src="https://cdn.staticfile.net/jquery/3.5.1/jquery.min.js"></script>
    <script id="xplayer" 
            src="https://y.cenguigui.cn/Static/player/player.js" 
            key="680f84f45393c" 
            api="https://y.cenguigui.cn/" 
            m="1"></script>

    <script>
        // ------------------------
        // 主题切换功能
        // ------------------------
        /**
         * 切换主题函数
         * 功能：切换body的dark类，更新图标和文本，保存主题到本地存储
         */
        function toggleTheme() {
            const body = document.body;
            const isDark = body.classList.toggle('dark'); // 切换dark类，返回当前状态
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            // 切换图标：月亮/太阳
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
            // 更新文本
            text.textContent = isDark ? '明亮模式' : '暗黑模式';
            
            // 保存主题设置到本地存储
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // 页面加载时初始化主题
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light'; // 获取保存的主题，默认亮色
            const body = document.body;
            const icon = document.getElementById('themeIcon');
            const text = document.getElementById('themeText');
            
            if (savedTheme === 'dark') {
                body.classList.add('dark'); // 应用暗黑主题
                icon.classList.replace('fa-moon', 'fa-sun'); // 切换为太阳图标
                text.textContent = '明亮模式'; // 更新文本
            }
        });

        // ------------------------
        // 通用功能初始化
        // ------------------------
        // 设置当前年份到版权信息中
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // ------------------------
        // 支付方式选项卡功能
        // ------------------------
        // 支付方式配置数组，包含各支付方式的详细信息
        const paymentMethods = [
            { id: 'wechat', name: '微信支付', iconClass: 'fa-brands fa-weixin wechat-icon', qrUrl: 'http://ale.leleyangyang.top:8991/wp-content/uploads/2022/06/1654508894-20b056292128543.png', tip: '打开微信→扫一扫→完成支付' },
            { id: 'alipay', name: '支付宝支付', iconClass: 'fa-brands fa-alipay alipay-icon', qrUrl: 'https://pic1.imgdb.cn/item/670fc80ad29ded1a8c545071.jpg', tip: '打开支付宝→扫一扫→完成支付' },
            { id: 'qqpay', name: 'QQ支付', iconClass: 'fa-brands fa-qq qqpay-icon', qrUrl: 'https://pic1.imgdb.cn/item/670fc80ad29ded1a8c545071.jpg', tip: '打开QQ→扫一扫→完成支付' },
            { id: 'unionpay', name: '银联支付', iconClass: 'fa-solid fa-credit-card unionpay-icon', qrUrl: 'https://pic1.imgdb.cn/item/670fc80ad29ded1a8c545071.jpg', tip: '打开云闪付→扫一扫→完成支付' }
        ];

        /**
         * 初始化支付方式选项卡
         * 功能：创建选项卡按钮和内容区域，绑定点击事件
         */
        function initQrTabs() {
            const tabsContainer = document.getElementById('qrTabs');
            const contentsContainer = document.getElementById('qrTabContents');

            // 创建选项卡按钮
            paymentMethods.forEach((method, index) => {
                const tabBtn = document.createElement('button');
                tabBtn.className = `qr-tab-btn ${index === 0 ? 'active' : ''}`; // 第一个按钮默认激活
                tabBtn.dataset.tab = method.id; // 存储选项卡标识
                tabBtn.textContent = method.name; // 显示名称
                tabsContainer.appendChild(tabBtn); // 添加到DOM
            });

            // 创建选项卡内容
            paymentMethods.forEach((method, index) => {
                const contentDiv = document.createElement('div');
                contentDiv.className = `qr-tab-content ${index === 0 ? 'active' : ''}`; // 第一个内容默认显示
                contentDiv.dataset.tab = method.id; // 关联选项卡标识
                // 生成HTML内容：图标、标题、二维码图片、提示文本
                contentDiv.innerHTML = `
                    <div class="qr-card">
                        <i class="${method.iconClass} qr-icon"></i>
                        <h3 class="text-xl font-semibold text-gray-800">${method.name}</h3>
                        <img src="${method.qrUrl}" 
                             alt="${method.name}打赏二维码" 
                             class="qr-image"
                             loading="lazy">
                        <p class="qr-tip">${method.tip}</p>
                    </div>
                `;
                contentsContainer.appendChild(contentDiv); // 添加到DOM
            });

            // 绑定按钮点击事件
            document.querySelectorAll('.qr-tab-btn').forEach(button => {
                button.addEventListener('click', () => {
                    const tabId = button.dataset.tab; // 获取点击的选项卡标识
                    
                    // 移除所有按钮的激活状态
                    document.querySelectorAll('.qr-tab-btn').forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active'); // 添加当前按钮激活状态
                    
                    // 切换内容显示
                    document.querySelectorAll('.qr-tab-content').forEach(content => {
                        content.classList.remove('active'); // 隐藏所有内容
                        if (content.dataset.tab === tabId) { // 显示对应内容
                            content.classList.add('active');
                        }
                    });
                });
            });
        }

        // ------------------------
        // 打赏记录功能
        // ------------------------
        // 模拟打赏记录数据，用于前端展示（实际应用中应通过API获取）
        const mockRecords = [
            { name: "用户A***", amount: 66.00, time: "2025-04-27 14:32" },
            { name: "小**", amount: 50.00, time: "2025-04-27 12:15" },
            { name: "阳***", amount: 38.88, time: "2025-04-26 20:01" },
            { name: "明**", amount: 28.00, time: "2025-04-26 18:45" },
            { name: "用**", amount: 18.88, time: "2025-04-25 09:22" }
        ];

        /**
         * 渲染打赏记录
         * 功能：根据数据生成DOM元素并添加到容器
         */
        function renderRecords() {
            const container = document.getElementById('donationRecords');
            mockRecords.forEach((record, index) => {
                const item = document.createElement('div');
                item.className = 'list-item'; // 应用列表项样式
                // 生成列表项HTML：排名、用户信息、金额
                item.innerHTML = `
                    <span class="rank">${index + 1}</span>
                    <div class="user-info">
                        <div class="user-name">${record.name}</div>
                        <div class="donation-time">${record.time}</div>
                    </div>
                    <span class="donation-amount">￥${record.amount}</span>
                `;
                container.appendChild(item); // 添加到DOM
            });
        }

        /**
         * 切换打赏列表展开状态
         * 功能：改变类名控制高度和图标方向
         */
        function toggleDonationList() {
            const list = document.getElementById('donationList');
            const icon = list.querySelector('.expand-icon'); // 获取展开图标
            
            if (list.classList.contains('collapsed')) {
                // 从折叠到展开
                list.classList.remove('collapsed');
                list.classList.add('expanded');
                icon.classList.replace('fa-chevron-down', 'fa-chevron-up'); // 切换为向上箭头
            } else {
                // 从展开到折叠
                list.classList.remove('expanded');
                list.classList.add('collapsed');
                icon.classList.replace('fa-chevron-up', 'fa-chevron-down'); // 切换为向下箭头
            }
        }

        // ------------------------
        // 樱花动画功能
        // ------------------------
        /**
         * 樱花动画管理类
         * 功能：创建和管理樱花元素，控制动画效果
         */
        class SakuraManager {
            constructor() {
                this.container = document.getElementById('sakuraContainer'); // 获取动画容器
                this.sakuras = []; // 存储樱花元素
                this.maxSakuras = 30; // 最大樱花数量
                this.createSakuras(); // 初始化创建樱花
                this.animate(); // 启动动画循环
            }

            /**
             * 创建单个樱花元素
             * @return {HTMLElement} 新创建的樱花元素
             */
            createSakura() {
                const sakura = document.createElement('div');
                sakura.className = 'sakura'; // 应用樱花样式类
                
                // 随机初始属性：位置、大小、动画时长、延迟、透明度
                const startX = Math.random() * 100; // 水平位置（0-100vw）
                const size = 10 + Math.random() * 15; // 大小（10-25px）
                const duration = 6 + Math.random() * 6; // 动画时长（6-12秒）
                const delay = Math.random() * 4; // 动画延迟（0-4秒）

                // 设置样式
                sakura.style.left = `${startX}vw`;
                sakura.style.width = `${size}px`;
                sakura.style.height = `${size}px`;
                sakura.style.animationDuration = `${duration}s`;
                sakura.style.animationDelay = `${delay}s`;
                sakura.style.opacity = 0.7 + Math.random() * 0.3; // 透明度（0.7-1.0）

                this.container.appendChild(sakura); // 添加到动画容器
                return sakura; // 返回元素供管理
            }

            /**
             * 创建多个樱花元素
             */
            createSakuras() {
                for (let i = 0; i < this.maxSakuras; i++) {
                    this.sakuras.push(this.createSakura()); // 批量创建并存储
                }
            }

            /**
             * 动画循环（使用requestAnimationFrame优化性能）
             */
            animate() {
                requestAnimationFrame(() => this.animate()); // 递归调用实现动画循环
            }
        }

        // ------------------------
        // 禁止F12和禁止右击功能
        // ------------------------
        // 禁止右击
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });

        // 禁止F12
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F12' || e.which === 123) {
                e.preventDefault();
            }
        });

        // ------------------------
        // 页面加载完成初始化
        // ------------------------
        window.onload = () => {
            initQrTabs(); // 初始化支付选项卡
            renderRecords(); // 渲染打赏记录
            new SakuraManager(); // 启动樱花动画
        };
    </script>
  </body>
</html>
